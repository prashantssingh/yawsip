<!DOCTYPE html>
<html lang="en">
<head>
  <title>dashboard</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="header">
        <a href="/user/login"<button type="submit" class="btn btn-sm btn-primary header-btn">Login</button></a>
        <a href="/user/signup"><button type="submit" class="btn btn-sm btn-primary header-btn">Sign Up</button></a>
      </div>
      <div class="text-alignment heading-font heading-fonyt-size">Dashboard</div>
<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-primary btn-md float-element-right" data-toggle="modal" data-target="#myModal">Upload</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Upload Image</h4>
        </div>
        <div class="modal-body">
          <form>
          <div class="form-group">
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" onchange="loadFile(event)">
          </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      <div id="output"></div>
    </div>
  </div>
</div>
 <script type="text/javascript">
        var input = document.getElementById("exampleFormControlFile1");
        var output = document.getElementById("output");

    input.addEventListener("change", function () 

    {
   


    if (this.files && this.files[0]) 


    {
    

    var myFile = this.files[0];
    var reader = new FileReader();
    
    reader.addEventListener('load', function (e) 

    {
      output.textContent = e.target.result;
    }


    );
    
    reader.readAsBinaryString(myFile);
  }
});
</body>
</html>
